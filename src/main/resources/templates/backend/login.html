<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>房销宝管理后台登录</title>
<script type="text/javascript" src="/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/js/jquery.md5.js"></script>
<link rel="Stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script th:inline="javascript">
    $(function() {
        $("#login").click(function() {
            var passwd = $("#passwdDisp").val();
            if (passwd != "") {
                $("input[name=passwd]").val($.md5(passwd));
            }
        });
    });
</script>
</head>
<body>
   <nav class="navbar navbar-default navbar-static-top"
      role="navigation">
      <div class="container">
         <div class="navbar-header">
            <a href="#" class="navbar-brand logo"
               style="font-family: 幼圆; font-size: 1.5em; font-weight: bold">房销宝</a>
         </div>
      </div>
   </nav>
   <div class="container"
      style="margin-top: 200px; width: 300px; text-align: center">
      <span
         style="font-family: 幼圆; font-size: 2.5em; font-weight: bold; color: #46789B">房销宝</span>
      <form action="/loginAction" method="POST" role="form"
         style="margin-top: 10px">
         <div class="form-group">
            <input type="text" name="account" class="form-control"
               placeholder="用户名" required="required"
               autofocus="autofocus" />
         </div>
         <div class="form-group">
            <input type="password" class="form-control" placeholder="密码"
               required="required" id="passwdDisp" />
         </div>
         <input type="password" name="passwd" class="hidden" />
         <button class="btn btn-lg btn-primary btn-block" type="submit"
            id="login">登录</button>
         <span th:text="${error}"
            style="color: #ac2925; margin-top: 10px; float: left"></span>
      </form>
   </div>
</body>
</html>
