<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>管理后台</title>
<th:block th:include="/common/common :: header"></th:block>
<script type="text/javascript" src="/js/kindeditor-min.js"></script>
<script type="text/javascript" src="/js/lang/zh_CN.js"></script>
<script type="text/javascript" src="/js/other/other.js"></script>
<script type="text/javascript" src="/js/other/homepage.js"></script>
</head>
<body page="others">
   <th:block th:include="/common/common :: toolbar"></th:block>
   <div id="body-content" menu="homepage">
      <th:block th:include="/common/common :: others"></th:block>
      <div class="main">
         <div class="mask">
            <img src="/img/waiting.gif" class="maskObj" />
         </div>
         <form id="form" method="post" enctype="multipart/form-data">
            <table width="75%">
               <tr>
                  <th
                     style="width:10%;text-align: right; vertical-align: text-top; padding-top: 10px">展会介绍</th>
                  <td width="2%"></td>
                  <td style="padding-top: 10px">
                     <div style="position: relative; width: 100%">
                        <div
                           style="position: absolute; right: 5px; bottom: 5px;">
                           <span class="count">0</span>/1000
                        </div>
                        <textarea name="content" id="content"
                           style="width: 100%; height: 350px; padding-bottom: 20px; resize: none;" th:text="${introduction}"></textarea>
                     </div>
                  </td>
               </tr>
               <tr style="text-align: right">
                  <td colspan="3"><input id="publish" type="button"
                     class="btn btn-primary" value="提交"
                     style="width: 100px;" /></td>
               </tr>
            </table>
         </form>
      </div>
   </div>
   <div th:include="/common/common :: footer"></div>
</body>
</html>
